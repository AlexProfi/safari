<div id="pop-auth">
  <ul class="nav nav-tabs" id="login_tab">
    <li class="active">
      <a href="#login" data-toggle="tab">Вход</a>
    </li>
    <li>
      <a href="#registration" data-toggle="tab">Регистрация</a>
    </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="login">
      <form method="post" action="{% url 'login' %}" id="login_form" role="form">{% csrf_token %}
{#      <form method="post" action="" id="login_form" role="form">{% csrf_token %}#}
        <input type="text" name="username" id="username" class="form-control" placeholder="e-mail">
        <input type="password" name="password" id="password" class="form-control" placeholder="Пароль">
        <button type="submit" class="btn btn-default">Вход</button>
        <input type="hidden" name="next" value="/" class="btn btn-default"/>
      </form>
    </div>
    <div class="tab-pane" id="registration">
      <form method="post" action="{% url 'registration' %}" id="registration_form" role="form">{% csrf_token %}
{#      <form method="post" action="" id="registration_form" role="form">{% csrf_token %}#}
        <input type="text" name="username" class="form-control" placeholder="e-mail">
        <input type="password" name="password" class="form-control" placeholder="Пароль">
        <button type="submit" class="btn btn-default">Зарегистрироваться</button>
      </form>
    </div>
  </div>
</div>
